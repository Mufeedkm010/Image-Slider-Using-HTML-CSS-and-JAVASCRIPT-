<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="./img/img1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./img/img2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./img/img3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="./img/img4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="./img/img5.jpg" alt="Image 5">
            </div>
        </div>
        <div class="navigation-manual">
            <div class="manual-btn" onclick="moveToSlide(0)"></div>
            <div class="manual-btn" onclick="moveToSlide(1)"></div>
            <div class="manual-btn" onclick="moveToSlide(2)"></div>
            <div class="manual-btn" onclick="moveToSlide(3)"></div>
            <div class="manual-btn" onclick="moveToSlide(4)"></div>
        </div>
        <div class="arrow left" onclick="prevSlide()">&#10094;</div>
        <div class="arrow right" onclick="nextSlide()">&#10095;</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
